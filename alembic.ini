# alembic.ini
[alembic]
#script_location = alembic
#sqlalchemy.url = sqlite+aiosqlite:///./data/state.db
#script_location = alembic
#sqlalchemy.url = sqlite:///./data/state.db
script_location = alembic
# async URL (note the +aiosqlite)
sqlalchemy.url = sqlite+aiosqlite:///./data/state.db

# --- Logging configuration ---
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
