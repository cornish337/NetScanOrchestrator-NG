version: "3.9"

services:
  db:
    image: public.ecr.aws/bitnami/postgresql:16
    environment:
      POSTGRES_DB: netscan
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: netscan
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    environment:
      NSO_DATABASE_URL: postgresql+psycopg://postgres:netscan@db:5432/netscan
      DATABASE_URL: postgresql+psycopg://postgres:netscan@db:5432/netscan
      NSO_OUTPUT_DIR: /data/outputs
      NSO_NMAP_PATH: nmap
    volumes:
      - outputs:/data/outputs
    depends_on:
      db:
        condition: service_healthy
    cap_add:   # required for raw socket access
      - NET_RAW
      - NET_ADMIN
      - NET_BIND_SERVICE
    ports:
      - "8000:8000"
    command: gunicorn -k uvicorn.workers.UvicornWorker backend.main:app --bind 0.0.0.0:8000 --workers 1

  gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.gateway
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  dbdata:
  outputs: