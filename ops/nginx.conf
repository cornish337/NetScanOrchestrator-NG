server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Single-page app fallback
  location / {
    try_files $uri /index.html;
  }

  # Backend API proxy
  location /api/ {
    proxy_pass http://api:8000;  # no trailing slash â†’ keep /api prefix
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }

  # WebSockets (adjust path if your app uses /ws)
  location /ws/ {
    proxy_pass http://api:8000;  # same rule for websockets
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }
}